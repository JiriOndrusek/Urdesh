
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="panel">
    <div id="time">20:00</div>

    <!-- Button 1: green -> red (one-shot) -->
    <img id="button1" src="green.png" class="btn">
    <img id="button1Clicked" src="red.png" class="btn hidden">

    <!-- Button 2: blue <-> red -->
    <img id="button2" src="blue.png" class="btn">
    <img id="button2Toggled" src="red.png" class="btn hidden">

    <!-- Button 3: red <-> blue -->
    <img id="button3" src="red.png" class="btn">
    <img id="button3Toggled" src="blue.png" class="btn hidden">
  </div>
  <script src="script.js"></script>
</body>
</html>
