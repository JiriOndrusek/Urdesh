<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-frame">
            <div class="timer-display" id="timer-display">20:00</div>
            <button class="plus-five" id="plus-five">+5 MINS</button>
            <button class="toggle-button auspex" id="auspex">AUSPEX</button>
            <button class="toggle-button main-coms" id="main-coms">MAIN COMS</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
